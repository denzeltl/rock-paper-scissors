<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <main>
            <!-- <section class="menu"></section> -->

            <section class="scoreboard">
                <div class="scoreboard-player">
                    <p>You - 0</p>
                </div>
                <div class="scoreboard-computer">
                    <p>Computer - 0</p>
                </div>
            </section>

            <section class="hands">
                <div class="hands-player">
                    <img src="/img/rock.png" alt="" />
                </div>
                <div class="hands-computer">
                    <img src="/img/rock.png" alt="" />
                </div>
            </section>

            <section class="choices">
                <div class="choices-rock">
                    <img src="/img/rock.png" alt="" />
                    <p>Rock</p>
                </div>
                <div class="choices-paper">
                    <img src="/img/paper.png" alt="" />
                    <p>Paper</p>
                </div>
                <div class="choices-scissors">
                    <img src="/img/scissors.png" alt="" />
                    <p>Scissors</p>
                </div>
            </section>
        </main>
        <script src="/main/main.js"></script>
    </body>
</html>
